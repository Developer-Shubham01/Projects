<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap link for style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <!-- fontawesome link - for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Designer</title>

    <!-- external css file -->
    <link rel="stylesheet" href="designer-style.css">
</head>

<body>

    <!-- navigation bar of the site -->
    <nav>
        <div id="nav_div1">
            <i class="fa-solid fa-gear"></i>
            <h3>Designer</h3>
        </div>

        <div id="nav_div2">
            <button id="downloadPost"><a href="https://www.freepik.com">Freepik</a></button>
            <i class="fa-solid fa-user"></i>
        </div>
    </nav>


    <!-- main of the site -->
    <main>
        <section id="section1" class="section1">
            <center>
                <h3>Features</h3>
            </center>
            <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Post
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <button onclick="getBackgroundPanel()">Background</button>
                            <button onclick="getGradientPanel()">Gradients</button>
                            <button value="10" onclick="backgroundImageSize()">Size</button>
                            <button value="center" onclick="backgroundPosition()">Position</button>
                            <button onclick="setBackgroundColor()">Color</button>
                            <button value="repeat" onclick="backgroundRepeat()">Repeat</button>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            Title
                        </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <button onclick="createHeading()">Heading</button>
                            <button value="center" onclick="setHeadingAlignment(event)">Alignment</button>
                            <button onclick="SetHeadingBackground()">Background</button>
                            <button onclick="setHeadingHeight(event)">Height</button>
                            <button onclick="setHeadingWidth(event)">Width</button>
                            <button onclick="setHeadingMargin(event)">Margin</button>
                            <button onclick="setHeadingPadding(event)">Padding</button>
                            <button onclick="setHeadingFontSize(event)">Size</button>
                            <button value ="100" onclick="setHeadingFontWeight(event)">Bold</button>
                            <button value ="cursive" onclick="setHeadingFontFamily(event)">Font</button>
                            <button onclick="setHeadingFontColor(event)">Color</button>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                            Description
                        </button>
                    </h2>
                    <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <button onclick="createPara()">Para</button>
                            <button value="center" onclick="setParaAlignment(event)">Alignment</button>
                            <button onclick="SetParaBackground()">Background</button>
                            <button onclick="setParaHeight(event)">Height</button>
                            <button onclick="setParaWidth(event)">Width</button>
                            <button onclick="setparaMargin(event)">Margin</button>
                            <button onclick="setparaPadding(event)">Padding</button>
                            <button onclick="setParaFontSize(event)">Size</button>
                            <button value="100" onclick="setParaFontWeight(event)">Bold</button>
                            <button value="cursive" onclick="setParaFontFamily(event)">Font</button>
                            <button onclick="setParaFontColor(event)">Color</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <section id="section2">
            <div id="div1">
                <button value="1" onclick="addArticleSize()">Size</button>
            </div>

            <div id="div2">
                <article id="postArea"></article>
            </div>
        </section>
    </main>






    <!-- external js file -->
    <script src="designer-script.js"></script>

    <!-- bootstrap link for script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
